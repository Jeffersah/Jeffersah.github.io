<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Code n' stuff</title>
        <link type="text/css" rel="stylesheet" href="/dist/css/main.css"></link>
        <link type="text/css" rel="stylesheet" href="/dist/css/react-dropdown-style.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro"></link>

        <link rel="icon" 
            type="image/png" 
            href="/favicon.png">
    </head>
    <body>
        <div id="react_content"></div>

        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                var a = v.split('=');
                q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                );
                }
            }
            }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->


        <!-- Dependencies -->
        <!-- DEV -->
        <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->
        <!-- PROD -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

        <!-- Main -->
        <script src="/dist/main.js"></script>
    </body>
</html>
